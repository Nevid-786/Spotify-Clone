<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body class="bg-black">
    <div class="container flex">
        <div class="left border bg-black p-1">
            <img src="img/close.svg" class="close invert" alt="">
            <div class="home bg-grey rounded p-1 m-1 ">
                <img class="invert" src="img/logo.svg" alt="">
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>

                </ul>


            </div>
            <div class="library rounded m-1 bg-grey p-1">
                <div class="heading">
                    <img src="/img/playlist.svg" class="invert" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- li card -->
                        
                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/jp/legal/">
                            <span>Legal</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/jp/privacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/jp/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/jp/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>


        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <img src="img/hamburger.svg" class=" hamBurger invert" alt="">
                    <!-- hugeicons -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="currentColor" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="currentColor" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" />
                    </svg>

                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Login</button>
                </div>

            </div>
            <div class="spotifyPlaylist">
                <h1>
                    spotify Playlist
                </h1>
                <div class="cardContainer">

                    <div class="card">
                        <div class="play">
                            <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circular background -->
                                <circle cx="50" cy="50" r="30" fill="#1DB954" />

                                <!-- Play triangle -->
                                <polygon points="42,32 42,68 70,50" fill="#0b0b0b" />
                            </svg>

                        </div>
                        <img src="songs/ncs/cover.jpg" alt="">
                        <h2>Sleep Songs
                        </h2>
                        <p>Songs for you</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circular background -->
                                <circle cx="50" cy="50" r="30" fill="#1DB954" />

                                <!-- Play triangle -->
                                <polygon points="42,32 42,68 70,50" fill="#0b0b0b" />
                            </svg>

                        </div>
                        <img src="songs/ncs/cover.jpg" alt="">
                        <h2>Sleep Songs
                        </h2>
                        <p>Songs for you</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green circular background -->
                                <circle cx="50" cy="50" r="30" fill="#1DB954" />

                                <!-- Play triangle -->
                                <polygon points="42,32 42,68 70,50" fill="#0b0b0b" />
                            </svg>

                        </div>
                        <img src="songs/ncs/cover.jpg" alt="">
                        <h2>Sleep Songs
                        </h2>
                        <p>Songs for you</p>
                    </div>


                </div>
                <div class="playbar">
                    <div class="songInfo">
                        Nevid
                    </div>
                    <div class="seeker">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="songButtons">
                        <img id="prev" src="img/prevsong.svg" alt="">
                        <img id="playbtn" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>
<div class="songTime">
    00:00/00:00
</div>
                </div>
            </div>


        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
